<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <h2 class="text-3xl font-bold text-center text-gray-900">Sign in</h2>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input formControlName="username" 
               type="text" 
               [disabled]="isLoading"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-indigo-500 disabled:bg-gray-100 disabled:cursor-not-allowed">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input formControlName="password" 
               type="password" 
               [disabled]="isLoading"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-indigo-500 disabled:bg-gray-100 disabled:cursor-not-allowed">
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" 
                 [disabled]="isLoading"
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded disabled:cursor-not-allowed">
          <label class="ml-2 text-sm text-gray-900" [class.text-gray-500]="isLoading">Remember me</label>
        </div>
        <a href="#" 
           [class.pointer-events-none]="isLoading"
           [class.text-gray-400]="isLoading"
           class="text-sm text-indigo-600 hover:text-indigo-500 transition-colors">
          Forgot password?
        </a>
      </div>

      <button type="submit" 
              [disabled]="isLoading"
              class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-75 disabled:cursor-not-allowed relative min-h-[40px] transition-all duration-200">
        
        <!-- Loading Spinner -->
        <div *ngIf="isLoading" 
             class="absolute inset-0 flex items-center justify-center">
          <div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
        </div>
        
        <!-- Button Text -->
        <span [class.opacity-0]="isLoading" 
              class="transition-opacity duration-200">
          Sign in
        </span>
      </button>

      <div class="text-center">
        <a href="/register" 
           [class.pointer-events-none]="isLoading"
           [class.text-gray-400]="isLoading"
           class="text-sm text-indigo-600 hover:text-indigo-500 transition-colors">
          Don't have an account? Register
        </a>
      </div>
    </form>
  </div>
</div>
