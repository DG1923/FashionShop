<section class="py-16">
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap -mx-4">
      <!-- Sidebar -->
      <div class="w-full lg:w-1/4 px-4">
        <!-- Search -->
        <div class="mb-8">
          <div class="relative">
            <input id="searchInput" type="text" [(ngModel)]="searchTerm" placeholder="Tìm kiếm sản phẩm..." 
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="absolute right-3 top-2">
              <i class="fas fa-search text-gray-500"></i>
            </button>
          </div>
        </div>

        <!-- Price Filter -->
        <div class="mb-8">
          <h4 class="text-lg font-semibold mb-4">Khoảng giá</h4>
          <div class="space-y-2">
            <div *ngFor="let range of priceRanges"
              (click)="filterByPriceRange(range)"
              class="cursor-pointer hover:text-blue-600 py-2"
              [class.text-blue-600]="selectedPriceRange === range"
              [class.font-medium]="selectedPriceRange === range">
              {{range.label}}
            </div>
            <!-- Thêm nút reset filter -->
            <div *ngIf="selectedPriceRange"
              (click)="filterByPriceRange(null)"
              class="cursor-pointer text-gray-500 hover:text-blue-600 py-2">
              Xóa bộ lọc
            </div>
          </div>
        </div>

        <!-- Size Filter -->
        <!-- <div class="mb-8">
          <h4 class="text-lg font-semibold mb-4">Size</h4>
          <div class="flex flex-wrap gap-2">
            <button *ngFor="let size of sizes"
              class="px-3 py-1 border rounded-md hover:bg-gray-100"
              [class.bg-black]="selectedSize === size"
              [class.text-white]="selectedSize === size"
              (click)="selectSize(size)">
              {{size}}
            </button>
          </div>
        </div> -->
      </div>

      <!-- Products Grid -->
      <div class="w-full lg:w-3/4 px-4">
        <!-- Sort Options -->
        <div class="flex justify-between items-center mb-8">
          <p class="text-gray-600">Có tổng {{products.length}} quần áo </p>
          <select id="sortSelect" [(ngModel)]="sortOption" 
            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="price_asc">Giá: Thấp Tới Cao</option>
            <option value="price_desc">Giá: Cao Xuống Thấp</option>
            <option value="newest">Mặc định</option>
          </select>
        </div>

        <!-- Products -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <div *ngFor="let product of products" class="group w-full">
            <app-product-card [product]="product"></app-product-card> 
          </div>
        </div>

        <!-- Pagination -->
        <div class="flex justify-center mt-12 space-x-2">
          <!-- Previous button -->
          <button *ngIf="hasPrevious"
            (click)="goToPage(currentPage - 1)"
            class="px-4 py-2 rounded-md border hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"/>
</svg>
          </button>

          <!-- Page numbers -->
          <button *ngFor="let page of pages" 
            class="px-4 py-2 rounded-md"
            [class.bg-black]="currentPage === page"
            [class.text-white]="currentPage === page"
            [class.hover:bg-gray-100]="currentPage !== page"
            (click)="goToPage(page)">
            {{page}}
          </button>

          <!-- Next button -->
          <button *ngIf="hasNext"
            (click)="goToPage(currentPage + 1)"
            class="px-4 py-2 rounded-md border hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
</svg>
          </button>
        </div>

        <!-- Total results -->
        <div class="text-center mt-4 text-gray-600">
          Hiển thị {{(currentPage-1) * pageSize + 1}} - 
          {{Math.min(currentPage * pageSize, totalCount)}} 
          trên tổng số {{totalCount}} sản phẩm
        </div>
      </div>
    </div>
  </div>
</section>
