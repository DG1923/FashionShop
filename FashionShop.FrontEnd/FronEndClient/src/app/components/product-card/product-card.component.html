<div class="w-full bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 group">
  <div class="relative overflow-hidden">
    <a [routerLink]="['/product', product.id]">
      <img 
        [src]="product.mainImageUrl" 
        [alt]="product.name" 
        class="w-full aspect-[3/4] object-cover transform group-hover:scale-110 transition-transform duration-300">
    </a>
    @if(product.discountedPrice!== null) {
        <div class="absolute top-2 left-2 flex flex-col gap-1">
          <span class="bg-red-500 text-white text-xs px-2 py-0.5 rounded">{{label}}</span>
        </div>
    }
    @if(product.averageRating) {
      <div class="absolute bottom-2 left-2 bg-white bg-opacity-80 rounded px-1.5 py-0.5 flex items-center">
        <span class="text-sm font-medium">{{product.averageRating}}</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-400 ml-0.5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902.048l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
        @if(product.totalRating) {
          <span class="text-xs text-gray-600 ml-0.5">({{product.totalRating}})</span>
        }
      </div>
    }
  </div>
    <div class="p-3 bg-white relative">
    <h3 class="font-medium text-sm mb-1 text-gray-800 h-10">
      <a [routerLink]="['/product', product.id]" 
         class="hover:text-blue-600 line-clamp-2 block">{{product.name}}</a>
    </h3>
    
    <div class="flex items-center gap-2">
      @if(discountedPriceFormatted) {
        <span class="font-semibold text-xl text-bold text-gray-900">{{discountedPriceFormatted}}</span>
        <span class="font-semibold text-gray-500 line-through">{{formattedPrice}}</span>
      }@else {
        <span class="font-semibold text-gray-900">{{formattedPrice}}</span>
      }
    </div>
  </div>
</div>
